<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style type="text/css" media="all">
      .main{
        width: 100%;
        height: 300px;
        background: url(pic.jpg);
        display:grid;
        place-items: center;
      }
      .main .second{
        width: 80%;
        height: 60%;
        border-radius: 7px;
        display:grid;
        place-items: center;
        backdrop-filter: Blur(9px);
        -webkit-backdrop-filter:Blur(9px);
        font-size: 25px;
        color:White;
      }
    </style>
  </head>
  <body>
    <h1>Blur BG</h1>
    <div class="main">
      <div class="second">
        <h3>Hello world</h3>
      </div>
    </div>
    <p>You can set <code>.second</code> class width and height to 100% to blur all the image</p>
  </body>
</html>
