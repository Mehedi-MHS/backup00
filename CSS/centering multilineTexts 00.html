<!DOCTYPE html>
<html>
<head>
<title>Flexbox-centering multiline texts</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<style type="text/css">
.box{
  width:250px;
  height:200px;
  margin: auto;/*Just use this*/
  display:-webkit-flex;/*and this*/
  display:flex;/*and this*/
  
 /* Not need to use this
  -webkit-justify-content:center;
  justify-content:center;
   -webkit-align-items:center;
  align-items:center;
 */
 
  color:white;
  background-color:steelBlue;
}
.text-container{
  margin:auto;
  line-height:1px;
  text-align:center;
  background-color:rgba(255,255,255,0.3);
  padding:5px;
  border-radius:5px;
}
</style>
</head>
<body>
<h1>Centering multiline texts</h1>
<p>Generally, <code>justify-content:center;</code> and <code>align-items:center;</code>
centers by converting multiline in a single line</p>
<p><strong>Solution : </strong>Add extra text-container inside parent container to solve this problem.</p>

<div class="box">
   <div class="text-container">
      <h1>I am</h1><br>
      <p>multiline text</p>
   </div>
</div>
<br>


<div class="box">
   <div class="text-container">
      <p>Lorem ipsum dolor sit amet</p>
      <p>I am also multiline text</p>
   </div>
</div>



</body>
</html>
