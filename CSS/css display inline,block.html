<!DOCTYPE html>
<html>
<head>
<title>body preloader</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
.header1{
  max-width:100%;
  padding:5px 7px;
  box-shadow:0px 1px 3px black;
  display:inline-block;
  background:pink;
}
.header2{
  max-width:100%;
  padding:5px 7px;
  box-shadow:0px 1px 3px black;
  display:inline;
  background:pink;
}
.header3{
  max-width:100%;
  padding:5px 7px;
  box-shadow:0px 1px 3px black;
  display:block;
  background:pink;
}
.box{
  width:30px;
  height:30px;
  display:-webkit-flex;
  display:flex;
  -webkit-flex-wrap:wrap;
  flex-wrap:wrap;
}
.item{
  width:13px;
  height:13px;
  background-color:black;
  border:1px solid white;
  border-radius:100%;
}
.logo{
  font-size:25px;
  font-weight:600;
  color:rgba(23,41,255,1);
}
</style>
</head>
<body>
<h1>CSS display properties</h1>
<div class="header1">
   <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
   </div>
   <div class="logo">inline-block</div>
</div>

<br>
<div class="header2">
   <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
   </div>
   <div class="logo">inline</div>
</div>


<br>

<div class="header3">
   <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
   </div>
   <div class="logo">block</div>
</div>








</body>
</html>
