<html>

<title></title>

<style type="text/css">
ul{list-style-type:none;}
li:before{
  display:inline-block;
  content:"";
  width:15px;
  height:15px;
  margin-right:15px;
  background:linear-gradient(darkblue,magenta);

}
</style>
</head>
<body>

<h3>Creating custom bullets using CSS</h3>

<ul>
   <li>Apple</li>
   <li>Banana</li>
   <li>Guava</li>
</ul>

</body>
