<!DOCTYPE html>
<html>
<head>
<title>Donut spinner</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
@keyframes donut-spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.donut{
  display:inline-block;
  border:4px solid rgba(0,0,0,0.1);
  border-left-color:#7983ff;
  border-radius:50%;
  width:30px;
  height:30px;
  animation:donut-spin 1.6s linear infinite;
}

</style>
</head>
<body>
<h1>Donut spin</h1>
<center>
   <div class="donut"></div>
</center>

</body>
</html>
