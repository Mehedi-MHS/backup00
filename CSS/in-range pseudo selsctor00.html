<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
input{
  outline:none;
  width:190px;
}
input:in-range{
  border:1px solid blue;
}
</style>
</head>
<body>
<h1>CSS <strong>:in-range</strong> pseudo selector</h1>
<p>Here, border will be blue if the input number is greater than 6 and less than 10.only one number</p>

<br>
<input type="number"min="6"max="10"value="3"placeholder="number between 6-10">

</body>
</html>
