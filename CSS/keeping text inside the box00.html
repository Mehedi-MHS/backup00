<!DOCTYPE html>
<html>
<head>
<title>Keep text inside the box</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<style type="text/css">
.box{
  width:0px;
  height:100px;
  background-color:black;
  text-align:center;
  padding-top:50px ;
  animation:mh 10s 15;
  overflow:hidden;
}
@keyframes mh{
  0%{
    width:0px;
  }
  100%{
    width:250px;
  }
}
.box p{
  color:red;
}
</style>
</head>
<body>
<h1>Keep text inside the box while animating</h1>
<strong>Use <mark>overflow:hidden;</mark> to do this</strong>
<div class="box" >
   <p>Hello i am text</p>
</div>


</body>
</html>
