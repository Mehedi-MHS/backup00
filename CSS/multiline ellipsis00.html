<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<style type="text/css">
.box{width:200px;
     height:50px;
     background-color:pink;
     color:black;}
.showMeEllipsis{
    overflow:hidden;
    text-overflow:ellipsis;
    display:-webkit-box;
    -webkit-box-orient:vertical;
    -webkit-line-clamp:2;/*Number of lines to show*/
    line-height:15px;
    max-height:30px;/*2*5*/
}
</style>
</head>
<body>
<h1>Text-overflow:ellipsis</h1><p>works for only one line. But here tricks applied to use it for multiple line</p>
<div class="box showMeEllipsis">
  Bangladesh is a beautiful country.Bangladesh is a beautiful country.
  Bangladesh is a beautiful country.
</div>


</body>
</html>
