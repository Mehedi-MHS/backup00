<!DOCTYPE html>
<html>
<head>
<title>Small underline |CSS</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
.ul h2{
  font-weight:600;
  margin-bottom:40px;
  padding-bottom:20px;
  position:relative;
}

.ul h2:before{
  position:absolute;
  content:"";
  left:0;
  bottom:0px;
  width:50px;
  height:3px;
  background:blue;
}

</style>
</head>
<body>
<p>Small underline style by CSS</p>
<div class="ul">
   <h2>UNIVERSITY</h2>
</div>


</body>
</html>
