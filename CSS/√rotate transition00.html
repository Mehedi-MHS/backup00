<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<style type="text/css">
.box{width:30px;height:30px;background-color:steelblue;-webkit-transition:width 2s,height 2s,transform 2s;transition:width 2s,height 2s,transform 2s;
    float:left;border:1px solid black;}
.box:hover{width:300px;height:300px;-webkit-transform:rotate(180deg);transform:rotate(180deg);}
</style>
</head>
<body>
<h1>Transition is used for smooth animation</h1>
<h3>Click on the box to see the effect</h3>
<div class="box" ></div>
<div class="box" ></div>
<div class="box" ></div>
</body>
</html>
