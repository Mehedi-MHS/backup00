<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style type="text/css" media="all">
      *{
        box-sizing: border-box;
      }
      img#img1{
        width: 100%;
        clip-path: url(#mhs);
      }
            img#img2{
        width: 100%;
        clip-path: url(#mhs2);
      }
      
    </style>
  </head>
  <body>
    <!--img style 1-->
    <img id="img1" src="pic.jpg" alt="" />
   <svg>
     <clippath id="mhs">
       <circle cx="50" cy="50" r="50"></circle>
     </clippath>
  </svg>
  
      <!--img style 2-->
    <img id="img2" src="pic.jpg" alt="" />
   <svg>
     <clippath id="mhs2">
       <path d="M50 100 L100 30 L80 90 L100 90 L70 200 L80 105 Z"></path>
     </clippath>
  </svg>
  </body>
</html>
