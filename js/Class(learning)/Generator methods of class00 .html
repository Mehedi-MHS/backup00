<!DOCTYPE html>
<html>
<head>
<title>Generator method of class|JS</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
*{
  box-sizing:border-box;
}
noscript{
  color:red;
}
#code{
  width:100%;
  background-color:black;
  color:cyan;
  padding:5px;
  overflow:auto;
  border-left:3px solid magenta;
}
</style>
</head>
<body>
<noscript>Please enable javascript to see the result</noscript>
<p>Generator method of class</p>
<pre id="code"></pre>

<script type="text/javascript"id="p">
class polygon{
    constructor(...sides){
        this.sides=sides;
    }
    *getSides() {
       for (const side of this.sides ){
           yield side;
       }
    }
}

const pentagon= new polygon(1,2,3,4,5);
alert([...pentagon.getSides()]);
//1,2,3,4,5
</script>



<!--It will print the previous script code-->
<script type="text/javascript">
document.querySelector("#code").innerHTML=document.querySelector("#p").innerHTML;
</script>
</body>
</html>
