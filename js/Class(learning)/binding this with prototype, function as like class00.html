<!DOCTYPE html>
<html>
<head>
<title>Function Like class</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
*{
  box-sizing:border-box;
}
noscript{
  color:red;
}
#code{
  width:100%;
  background-color:black;
  color:cyan;
  padding:5px;
  overflow:auto;
  border-left:3px solid steelBlue;
}
small{
  color:silver;
}
</style>
</head>
<body>
<noscript>Please enable javascript to see the result</noscript>

<h1>Function like class</h1><p>It is in non strict mode</p>
<pre id="code"></pre>
<script type="text/javascript"id="p">
function Animal(){} //not need to return 'this'; it is automatically binded.But auto binding donot happens in class method
Animal.prototype.speak=function(){
  return this;
}
Animal.eat=function(){
  return this;
}

let obj=new Animal();
let speak=obj.speak;
console.log(speak());//global object in non-strict mode
let eat=Animal.eat;
console.log(eat());//global object in non strict mode
</script>

<!--It will print the previous script code-->
<script type="text/javascript">
document.querySelector("#code").innerHTML=document.querySelector("#p").innerHTML;
</script>
</body>
</html>
