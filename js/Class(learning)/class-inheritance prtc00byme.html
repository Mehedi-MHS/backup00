<!DOCTYPE html>
<html>
<head>
<title>class inheritance prtc|JS class</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
*{
  box-sizing:border-box;
}
noscript{
  color:red;
}
#code{
  width:100%;
  background-color:black;
  color:cyan;
  padding:5px;
  overflow:auto;
  border-left:3px solid steelBlue;
}
small{
  color:silver;
}
</style>
</head>
<body>
<noscript>Please enable javascript to see the result</noscript>
<h1>Class inheritance prtc by me</h1>
<pre id="code"></pre>

<script type="text/javascript"id="p">
class Language{
    constructor(name){
       this.language=name;
    }
    f1(){
        return "This is "+ this.language + " language";
    }
}

class Programming extends Language{
    constructor(name,author){
        super(name);
        this.inventor=author;
    }
    info(){
        return this.f1()+" which is invented by "+this.inventor;
    }
}

let lang=new Programming("C","Danish Richie");
alert(lang.info());
//This is C language which is invented by Danish Richie
</script>



<!--It will print the previous script code-->
<script type="text/javascript">
document.querySelector("#code").innerHTML=document.querySelector("#p").innerHTML;
</script>
</body>
