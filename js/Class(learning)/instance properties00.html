<!DOCTYPE html>
<html>
<head>
<title>  </title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
*{
  box-sizing:border-box;
}
noscript{
  color:red;
}
#code,#code2{
  width:100%;
  background-color:black;
  color:cyan;
  padding:5px;
  overflow:auto;
  border-left:3px solid steelBlue;
}
small{
  color:silver;
}
</style>
</head>
<body>
<noscript>Please enable javascript to see the result</noscript>

<h3>Instance properties must be defined inside of class methods</h3>
<pre id="code"></pre>
<script type="text/javascript"id="p">
class Rectangle{
   constructor(height,width){
      this.height=height;
      this.width=width;
   }
}

</script>

<!--It will print the previous script code-->
<script type="text/javascript">
document.querySelector("#code").innerHTML=document.querySelector("#p").innerHTML;
</script>

<h3>static data properties and prototype data properties must be declared outside of the ClassBody declaration.</h3>
<pre id="code2"></pre>
<script type="text/javascript"id="p2">
class Rectangle{
   constructor(height,width){
      this.height=height;
      this.width=width;
   }
}
//Declaring outside of class body
Rectangle.staticWidth=20;
Rectangle.prototype.prototypeWidth=25;
</script>

<!--It will print the previous script code-->
<script type="text/javascript">
document.querySelector("#code2").innerHTML=document.querySelector("#p2").innerHTML;
</script>



</body>
</html>
