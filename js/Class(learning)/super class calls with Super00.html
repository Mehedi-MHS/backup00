<!DOCTYPE html>
<html>
<head>
<title>super class calls with Super </title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
*{
  box-sizing:border-box;
}
noscript{
  color:red;
}
#code{
  width:100%;
  background-color:black;
  color:cyan;
  padding:5px;
  overflow:auto;
  border-left:3px solid steelBlue;
}
small{
  color:silver;
}
</style>
</head>
<body>
<noscript>Please enable javascript to see the result</noscript>
<h1>Super class calls with <mark>super</mark></h1>

<pre id="code"></pre>
<script type="text/javascript"id="p">
class Animal{
  constructor(name){
     this.name=name;
  }
  speak(){
     console.log(`${this.name} makes a noise`);
  }
}

class Dog extends Animal{
  speak(){
     super.speak();
     console.log(`${this.name} barks`);
  }
}

let d=new Dog("Tiger");
d.speak();
  //Tiger makes a noise
  //Tiger barks
</script>

<!--It will print the previous script code-->
<script type="text/javascript">
document.querySelector("#code").innerHTML=document.querySelector("#p").innerHTML;
</script>
</body>
</html>
