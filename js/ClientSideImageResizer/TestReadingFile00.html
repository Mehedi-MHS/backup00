<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style type="text/css" media="all">
      img{
        width:100vmin;
        position: relative;
        margin:0px auto;
      }
      p{
        border:1px solid green;
      }
    </style>
  </head>
  <body>
    
    <input type="file"  id="abc" accept="image/*" />
    
    <div id="preview"></div>
    <p id="info"></p>
    
    <script type="text/javascript" charset="utf-8">
     "use strict";
      let input=document.getElementById("abc");
      input.addEventListener("change",function(e){
        var files=e.target.files;
       var fileinfo="Filename : "+files[0].name+" - size : "+files[0].size;
        
        if(files.length==0){
          alert("No file selected");
          return;
        }
        var reader= new FileReader();
        reader.onload=function(event){
          var img=new Image();
          img.onload=function(){
            document.getElementById("preview").appendChild(img);
            document.getElementById("preview").appendChild(document.createElement("p").appendChild(document.createTextNode(fileinfo)));
          };
          img.src=event.target.result;
        };
        reader.readAsDataURL(files[0]);
      });
      
      
      
    </script>
    
  </body>
</html>
