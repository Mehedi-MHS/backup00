<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style type="text/css" media="all">
    * {
      box-sizing: border-box;
    }
    article {
      width: 90vmin;
      height: 90vmin;
      border-radius: 3px;
      padding: 3px;
      border: 1px solid silver;
      background: #53fad7;
    }
  </style>
</head>
<body>
<h1>JSON prtc by MDN</h1>
<div id="root"></div>
  <script type="text/javascript" charset="utf-8">
   //Open this file in Acode editor.
    let xhr = new XMLHttpRequest();
    let url = "file02.json";
    xhr.onreadystatechange= function() {
      if(xhr.readyState == 4){
        var a = xhr.response;
        alert(a);
      createContentagain(a);
      }
    }
    xhr.open("GET", url,true);
    xhr.send();

function createContentagain(abc){
  let x=JSON.parse(abc);
  document.getElementById("root").innerHTML=x.name+" "+x.age;
}
  </script>

</body>
</html>
