<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style type="text/css" media="all">
    * {
      box-sizing: border-box;
    }
    div#root{
      border:1px dotted red;
    }
    div#root>h1{
      color: #8706a6;
    }
    article {
      width: 90vmin;
      height: 90vmin;
      border-radius: 3px;
      padding: 3px;
      border: 1px solid silver;
      background: #53fad7;
      margin: 15px auto;
    }
  </style>
</head>
<body>
<p>Always validate JSON using jsonlint.com if any json not working.</p>
<div id="root"></div>
  <script type="text/javascript" charset="utf-8">
    let xhr = new XMLHttpRequest();
    let url = "file.json";
    xhr.onload= function() {
        var a = JSON.parse(xhr.response);
      generateHTML(a);
    }
    xhr.open("GET", url);
    xhr.send();
    

    function generateHTML(obj) {
      let total_articles = obj.articles.length;
      let str = "";
      str += obj["header"];
      for (var i = 0; i < total_articles; i++) {
        str += `<article>
        <h3>${obj["articles"][i]["title"]}</h3>
        <p>${obj["articles"][i]["content"]}</p>
        </article>`;
      }
      document.getElementById("root").innerHTML=str;
      alert(str);
    }



  </script>

</body>
</html>
