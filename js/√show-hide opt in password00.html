<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<style type="text/css">
.container{width:200px;height:auto;border:1px solid steelblue;display:flex;-webkit-justify-content:space-between;justify-content:space-between;border-radius:5px;}
input{width:150px;border:none;border-radius:5px;}
.show-hide{width:50px;text-align:center;background-color:steelblue;}


</style>
</head>
<body>


<div class="container" >
   <input type="password"id="pass"placeholder="Enter password" >
   <div class="show-hide"onclick="change(this)" >Show</div>
</div>

<script type="text/javascript">

var num=0;
function change(opt){
num++;
var pass=document.getElementById("pass");
if (num%2==0){
   pass.setAttribute("type","Password");
   opt.textContent="Show";
}else if (num%2!==0){
   pass.setAttribute("type","text");
   opt.textContent="Hide";
}


}




</script>

</body>
</html>
